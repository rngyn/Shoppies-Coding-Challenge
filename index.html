<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Shoppies</title>
</head>
<body>
    <nav class="navbar navbar-light sticky-top">
        <div class="container-fluid">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkSwitch">
                <label class="form-check-label" for="darkSwitch">Dark Mode</label>
            </div>
            <div class="dropdown btn-group">
                <button type="button" class="dropdown-toggle btn btn-success" data-bs-toggle="dropdown" data-bs-display="static">
                    <span class="nominee-count badge bg-danger">0</span>
                    Nominees
                </button>
                <ul class="dropdown-menu dropdown-menu-end p-1">
                    <div class="list-group-flush" id="nomination-list"></div>
                    <li><h6 class="nominee-count dropdown-header p-3">0/5 movies nominated</h6></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5 display-1">The Shoppies</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3" id="searchMovie">
                    <input type="text" class="form-control" id="searchTitle" placeholder="Movie">
                    <label for="searchTitle">Search a movie to nominate</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-grid justify-content-md-end">
                <button type="button" class="btn btn-primary btn-lg" id="searchButton">Go</button> 
            </div>
        </div>
        <div class="row row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center" id="searchResults"></div>
    </div>
    <div class="modal fade" id="maxNominees" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-warning">
                    <strong>You've nominated the maximum number of movies.</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body alert-warning alert-body">
                    Best of luck at the Shoppies! &#127942;
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/dark-mode-switch.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
